<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Empregado</title>
    <link rel="stylesheet" href="../css/add-employee.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="../images/Logo.png" alt="" />
        <div>
          <h2>Adicionar Empregado</h2>
          <p>Informe os dados abaixo</p>
        </div>
      </header>
      <form action="#">
        <div class="nome-div">
          <label for="nome">Nome do Empregado</label>
          <input type="text" name="Nome" id="Nome" placeholder="Ryan Silva" />
        </div>
        <div class="email-div">
          <label for="email">Endereço e-mail</label>
          <input
            type="text"
            name="Endereço e-mail"
            id="email"
            placeholder="exemplo@gmail.com"
          />
        </div>
        <div class="departamento-div">
          <label for="departamento">Departamento</label>
          <input
            type="text"
            name="Departamento"
            id="Departamento"
            placeholder="Desenveolvimento Web"
          />
        </div>
        <div class="horario-div">
          <label for="horario">Horário de trabalho</label>
          <input
            type="text"
            name="horario"
            id="horario"
            placeholder="08:00 - 16:00"
          />
        </div>
        <div class="trabalhando-div">
          <label for="trabalhando">Trabalhando em</label>
          <input
            type="text"
            name="trabalhando"
            id="trabalhando"
            placeholder="Homepage do projeto"
          />
        </div>
        <input
          type="submit"
          name="submit"
          id="submit"
          value="Adicionar Empregado"
        />
      </form>
      <footer>
        <a href="../index.html">Voltar</a>
      </footer>
    </div>
  </body>
</html>
