<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar conta</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="/images/Logo.png" alt="" />
        <div>
          <h2>Criar conta na plataforma</h2>
          <p>Informe seus dados</p>
        </div>
      </header>
      <form action="#">
        <div class="email-div">
          <label for="email">Endereço e-mail</label>
          <input
            type="text"
            name="Endereço e-mail"
            id="email"
            placeholder="Digite seu e-mail"
          />
        </div>
        <div class="password-div">
          <label for="password">Sua senha</label>
          <input
            type="password"
            name="Sua senha"
            id="password"
            placeholder="*************"
          />
        </div>
        <div class="checkbox-div">
          <input type="checkbox" name="Lembrar de mim" id="remember" />
          <label for="remember"
            >Aceitar termos de <a href="">Política de Privacidade</a> e os
            <br />
            <a href="">Termos de Serviço</a>
          </label>
        </div>
        <input type="submit" name="submit" id="submit" value="Criar conta" />
      </form>
      <footer>
        <a href="/index.html">Voltar</a>
      </footer>
    </div>
  </body>
</html>
