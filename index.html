<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="logo.png" alt="" />
        <div>
          <h2>Empresa X</h2>
          <p>Faça login e começe a usar!</p>
        </div>
      </header>
      <form action="#">
        <div class="email-div">
          <label for="email">Endereço e-mail</label>
          <input
            type="text"
            name="Endereço e-mail"
            id="email"
            placeholder="Digite seu e-mail"
          />
        </div>
        <div class="password-div">
          <label for="password">Sua senha</label>
          <input
            type="password"
            name="Sua senha"
            id="password"
            placeholder="*************"
          />
        </div>
        <div class="checkbox-div">
          <input type="checkbox" name="Lembrar de mim" id="remember" />
          <label for="remember">Lembrar de mim por 30 dias</label>
        </div>
        <input
          type="submit"
          name="submit"
          id="submit"
          value="Entrar na plataforma"
        />
      </form>
      <footer>
        <a href="#">Esqueceu a senha</a>
        <a href="#">Não possui conta? Crie uma agora!</a>
      </footer>
    </div>
  </body>
</html>
